    <script>
      window.onload = function(){
          $.ajax({
          type: "POST",
          url: "../Controllers/AdminController.php",
          data: "&action=access",
          success: function (data) {
              data = JSON.parse(data);
              if(data["valid_role"] === false){
                  window.location.replace("http://localhost/pfe");
              } else{
                $("head").append(data["head"]);
                $("body").html(data["body"]);
              }
            }
          });
      };
